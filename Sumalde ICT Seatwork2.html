<<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <script>
        function exponent(){
        var num1 = document.getElementById("num1").value; 
        var num2 = document.getElementById("num2").value; 
        var raised = Number(num1)**Number(num2);
        alert("x raised to y is : " + raised);
            }

        function subtract(){
        var num1 = document.getElementById("num1").value; 
        var num2 = document.getElementById("num2").value; 
        var difference = Number(num1)-Number(num2);
        alert("The difference of x and y is : " + difference);
            }

        function multiply(){
        var num1 = document.getElementById("num1").value; 
        var num2 = document.getElementById("num2").value; 
        var product = Number(num1)*Number(num2);
        alert("The product of x and y is : " + product);
            }

        function divide(){
        var num1 = document.getElementById("num1").value; 
        var num2 = document.getElementById("num2").value; 
        var equality = Number(num1)===Number(num2);
        alert("Is x an y equal? : " + equality);
            }

            </script>

<style>
   .header {
        border: 8px dashed #5d3fd3;
        text-decoration-color: #ffffff;
    }

    body {
        background-color: #222222;
        color: #FFFFFF;
    }
</style>
<body>

    <div class="col-xl-2">
        <img src="ban hammer.png" width="250" height="250">
    </div>

    <div class="col-xl-8">
        <div class="header col-sm-8">
            <h2>Hey, the name's Ban! I have a Math test for you.</h2>
            <p>x</p><input type="number"id="num1" placeholder="Value of x"></br>
            <p>y</p><input type="number"id="num2" placeholder="Value of y"></br>
            <p>Click the buttons below to proceed</p>
        </div>
    </div>

<div>
    <center>
        <p></p>
        <button type="Submit" onclick="exponent()" class="btn btn-success col-sm-4">Raised to </button>
        <button type="Submit" onclick="subtract()" class="btn btn-warning col-sm-4">Subtract</button>
        <button type="Submit" onclick="multiply()" class="btn btn-danger col-sm-4">Multiply</button>
        <button type="Submit" onclick="divide()" class="btn btn-info col-sm-4">Equality</button>
    </center>
</div>
</body>
</html>
